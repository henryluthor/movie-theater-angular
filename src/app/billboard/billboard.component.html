<div>
  <div *ngFor="let movie of movies | async">
    <p>ID: {{ movie.id }}</p>
    <a id={{movie.id}} href="www.google.com">Movie id: {{movie.id}}</a>
    <img
      class="billboard-poster"
      src="assets/images/the-fly-movie-poster MV5BODcxMGMwOGEtMDUxMi00MzE5LTg4YTYtYjk1YjA4MzQxNTNlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg"
      alt="movie poster"
    />
    <p>{{ movie.title }}</p>
  </div>
</div>
